<div class="hidden-xs hidden-sm col-md-4"></div>

<div class="auth-form col-xs-12 col-md-4">
	<form ng-submit="authenticate()">
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" class="form-control" type="text" ng-model="authData.username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" class="form-control" type="text" ng-model="authData.password" />
		</div>
		<button type="submit" class="btn btn-default form-control">Submit</button>
	</form>
</div>

<div class="hidden-xs hidden-sm col-md-4"></div>
